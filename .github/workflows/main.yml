name: update EPG

on:
#  push:
#    branches:
#      - main
#  schedule:
#      - cron: '0 0 * * *'
  workflow_dispatch:
    branches:
      - main

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/epg2xml/epg2xml.git

      # Step 3: Run the Python script
      - name: Generate EPG file
        id: run-command
        run: |
          python3 -m epg2xml run --xmlfile kr_epg.xml
          gzip -c kr_epg.xml > kr_epg.xml.gz

      # Step 4: Commit the output file to the repository
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add kr_epg.xml kr_epg.xml.gz
          git commit -m "EPG update"
          git push
